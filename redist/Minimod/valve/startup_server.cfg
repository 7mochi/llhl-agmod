//Set the initial server settings here. 
//This file can be different for every port you use since I just add "startup_" before the real servercfg name.

exec banned.cfg
exec listip.cfg

mp_autocrosshair	0
mp_footsteps		1

sv_aim 			0	//Autoaim off.
sv_allowdownload 	1	//Ok if users download the maps.
sv_allowupload 		0	//Dont want user to upload spraypaints.
sv_cheats 		0	//No cheats.
sv_clienttrace 		3.5	//Limit clienttrace.
sv_gravity 		800	//Gravity 800.
sv_maxspeed 		300 	//Server speed 300 is standard nowdays.
sv_unlag 		1	//Enable lag compensation for players that want it.

sv_maxrate 		9999    //Max rate for players.
sv_minrate 		3500    //Min rate for players.
sv_maxupdaterate       60
sv_minupdaterate       10

pausable 		0	//Pause should not be enabled.

sv_ag_gamemode 		"tdm" 	//Set tdm as startup server setting.
sv_ag_allowed_gamemodes "" 

//log on
//logaddress log.ag-stats.net 20808 //Uncomment to do stats to www.ag-stats.net
