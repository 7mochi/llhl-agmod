//Movement
bind "a" "+moveleft"
bind "d" "+moveright"
bind "w" "+forward"
bind "s" "+back_ex"
bind "r" "+reload"
bind "CTRL" "+duck"
bind "ALT" "+decentjump"
bind "SPACE" "+longjump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

//Weapons
bind "c" "use weapon_9mmhandgun"
bind "v" "use weapon_egon"
bind "e" "use weapon_9mmAR"
bind "f" "use weapon_shotgun"
bind "q" "use weapon_rpg"
bind "x" "use weapon_crossbow"
bind "z" "use weapon_357"
bind "b" "weapon_mofo"
bind "p" "use weapon_crowbar"
bind "MOUSE3" "use weapon_gauss"
bind "MOUSE4" "use weapon_357"
bind "MOUSE5" "say_team * Dropped weapon %w;drop;play_team fvox/beep.wav"
bind "MWHEELDOWN" "invprev;wait;+attack;wait;-attack"
bind "MWHEELUP" "invnext;wait;+attack;wait;-attack"

//Misc
bind "SHIFT" +hev_team
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "t" "impulse 201"
bind "j" "graph"
bind "PGUP" "snapshot"
bind "END" "exec autoexec.cfg"
bind "h" "name ^4SWE%^5|%^3BulliT^0"
bind "PGDN" "stopsound"

//Server says
bind "k" "say :-("
bind "l" "say (-: lolie"
bind "HOME" "+commandmenu"

//Latency graph
alias graph_on "net_graph 3;alias graph graph_off"
alias graph_off "net_graph 0;alias graph graph_on"
alias graph graph_on

//Hev 
alias +hev_team "+use;say_team *Recharging %l %h/%a"
alias -hev_team "-use" 

//Mofo weps
alias weapon_mofo	"weapon_snark;weapon_tripmine;weapon_handgrenade;weapon_satchel"

//Longjump & Swimup.. 
alias +longjump "+duck;wait;+jump;+moveup" 
alias -longjump "-duck;wait;-jump;-moveup" 

//Bunnyjump
alias +decentjump "+jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump"
alias -decentjump "-jump" 

//Back key
alias +back_ex "+back;bind SPACE +jump" 
alias -back_ex "-back;bind SPACE +longjump" 

//Team says
bind "g" "say_team * Dropped weapon %w;drop;play_team fvox/beep.wav"
bind "1" "say_team * At ^8%L^0 %h/%a;play_team barney/hellonicesuit.wav"
bind "2" "say_team * Area Lost"
bind "3" "say_team * I Died at ^8%D^0"
bind "4" "say_team * Need Help at ^8%L^0"
bind "F1" "say_team * Attacking in 5 seconds ;customtimer 5" 
bind "F2" "say_team * Ready to attack"
bind "F3" "say_team * Stick together now!"
bind "F4" "say_team * Restocking"
bind "F5" "say_team * Enemy at MP5"
bind "F6" "say_team * Enemy at LJ"
bind "F7" "say_team * Enemy at RPG"
bind "F8" "say_team * Enemy at CENTER"
bind "F9" "say_team * Enemy at GAUSS"
bind "F10" "say_team * Enemy at BOW"
bind "F11" "say_team * Enemy at HORNET"
bind "F12" "say_team [00:10] <ScreaM|--> if u got grens bloody hell use em"
bind "i" "say_team ICQ: 13243715;snapshot"

bind "KP_PLUS" "say_team * OK"
bind "KP_MINUS" "say_team * Negative"
bind "KP_ENTER" "say_team * Need weapon!" 


